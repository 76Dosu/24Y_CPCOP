<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈 강의실 찾기</title>

    <link rel="stylesheet" href="/searchFloor.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="wrap">
        <div class="container">
            
            <div class="title-frame">
                <a href="/searchBuilding.html"><img src="/images/back-icon.png" alt="" class="back"></a>
                <p class="title">몇 층을 확인해볼까요?</p>
            </div>

            <div class="voiceRecog-frame">
                <img src="/images/voice-icon.png" alt="" class="voice-icon">
                <p class="voice-text">음성인식을 지원합니다. 원하는 서비스를 음성으로 말씀해보세요.</p>
            </div>

            <div class="floorList-frame">
                <div class="floor">
                    <p class="floor-text">2층</p>
                </div>

                <div class="floor">
                    <p class="floor-text">3층</p>
                </div>

                <div class="floor">
                    <p class="floor-text">4층</p>
                </div>

                <div class="floor">
                    <p class="floor-text">7층</p>
                </div>
            </div>

        </div>
    </div>

    <script>

$('.floor').click(function() {
            $(location).attr('href', 'searchClass.html');
        })

    </script>

</body>
</html>
