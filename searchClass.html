<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>빈 강의실 찾기</title>

    <link rel="stylesheet" href="/searchClass.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="wrap">
        <div class="container">
            
            <div class="title-frame">
                <a href="/searchFloor.html"><img src="/images/back-icon.png" alt="" class="back"></a>
                <p class="title">빈 강의실을 확인하세요</p>
            </div>

            <div class="voiceRecog-frame">
                <img src="/images/voice-icon.png" alt="" class="voice-icon">
                <p class="voice-text">음성인식을 지원합니다. 원하는 서비스를 음성으로 말씀해보세요.</p>
            </div>

            <div class="classList-frame">
                <div class="empty-classList-frame">
                    <p class="empty-class-title">빈 강의실</p>
                    <div class="empty-classList">
                        <div class="empty-class">401호</div>
                        <div class="empty-class">402호</div>
                        <div class="empty-class">403호</div>
                        <div class="empty-class">404호</div>
                        <div class="empty-class">405호</div>
                    </div>
                </div>

                <div class="use-classList-frame">
                    <p class="use-class-title">사용 강의실</p>
                    <div class="use-classList">
                        <div class="use-class">401호</div>
                        <div class="use-class">402호</div>
                        <div class="use-class">403호</div>
                        <div class="use-class">404호</div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script>

        $('.floor').click(function() {
            $(location).attr('href', 'searchClass.html');
        })

    </script>

</body>
</html>
